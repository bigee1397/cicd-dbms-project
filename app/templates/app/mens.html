{% extends 'app/base.html' %}
{% load static %}
{% block title %}Men's{% endblock title %}
{% block section_9 %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'mens' %}" class="list-group-item list-group-item-action" aria-current="true">All Items</a>
    <a href="{% url 'mensdata' 'Marvel'  %}" class="list-group-item list-group-item-action" aria-current="true">Marvel</a>
    <a href="{% url 'mensdata' 'DC' %}" class="list-group-item list-group-item-action" aria-current="true">DC Universe</a>
    <a href="{% url 'mensdata' 'Harry_Potter' %}" class="list-group-item list-group-item-action" aria-current="true">Happy Potter</a>
    <a href="{% url 'mensdata' 'Star_Wars' %}" class="list-group-item list-group-item-action" aria-current="true">Star Wars</a>
    <a href="{% url 'mensdata' 'X-Men' %}" class="list-group-item list-group-item-action" aria-current="true">X-Men</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    {% for product in mens %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item">
        <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold" style="color:red;">Rs.{{product.selling_price}}</div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock section_9 %}
