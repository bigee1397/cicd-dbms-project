{% extends 'app/base.html' %}
{% load static %}
{% block title %}PhoneCases{% endblock title %}
{% block section_9 %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'phonecase' %}" class="list-group-item list-group-item-action" aria-current="true">All Items</a>
    <a href="{% url 'phonecasedata' 'Marvel'  %}" class="list-group-item list-group-item-action" aria-current="true">Marvel</a>
    <a href="{% url 'phonecasedata' 'DC' %}" class="list-group-item list-group-item-action" aria-current="true">DC Universe</a>
    <a href="{% url 'phonecasedata' 'Disney' %}" class="list-group-item list-group-item-action" aria-current="true">Disney</a>
    <a href="{% url 'phonecasedata' 'Lion_King' %}" class="list-group-item list-group-item-action" aria-current="true">Lion King</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    {% for product in phonecases %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item">
        <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold" style="color:red;">{{product.selling_price}}</div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock section_9 %}
